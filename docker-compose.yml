services:
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    ports:
      - "6379:6379"
    networks:
      - circle_network
  
  auth:
    build: ./backend/auth
    container_name: auth
    networks:
      - circle_network
    volumes:
      - ./common:/app/common

  frontend:
    build: ./frontend
    container_name: frontend
    networks:
      - circle_network
    environment:
      - AUTH_INTERNAL_BASE=http://auth:8000
      - SESSION_SECRET=rosebud
    depends_on:
      - auth
    volumes:
      - ./common:/app/common

  api_gateway:
    build: ./api_gateway
    container_name: api_gateway
    ports:
      - "80:80"
    depends_on:
      - auth
      - frontend
    networks:
      - circle_network

  proximity:
    build: ./backend/proximity
    environment:
      - VALKEY_HOST=valkey  # âœ… Use the service name, not localhost
      - VALKEY_PORT=6379
    container_name: proximity
    depends_on:
      - auth
      - valkey
    networks:
      - circle_network

  groups:
    build:
      context: .
      dockerfile: backend/groups/Dockerfile
    container_name: groups
    networks:
      - circle_network
    volumes:
      - ./common:/app/common   

networks:
  circle_network:
    driver: bridge
